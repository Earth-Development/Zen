<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Zen</title>
  <meta name="googlebot" content="index, follow, snippet" />
  <link rel="icon" type="image/x-icon" href="zen-logo.png">
  <script src="https://kit.fontawesome.com/131b508e98.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" />
  <script src="baremux/bare.cjs" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>

  <div id="sidebar" class="sidebar">
    <p class="sideTitle">Menu</p>
    <p class="closeSide" onclick="closeSidebar()">X</p>
    <div id="links">
      <a href="/">Proxy</a>
      <a href="/games">Games</a>
      <a href="/settings">Settings</a>
    </div>

  </div>

  <div id="sidebar-m">
    <p class="openSide" onclick="openSidebar()">â˜°</p>
  </div>
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <div title="Zen Logo" class="flex-center logo-wrapper header-center">
    <img class="logo" src="zen-logo.png" alt="Zen" />
    <h1>Zen</h1>
  </div>

  <form id="uv-form" class="flex-center">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
    <input id="uv-address" type="text" placeholder="Browse the Web..." />
  </form>
  <div class="desc left-margin">
    <p id="uv-error"></p>
    <pre id="uv-error-code"></pre>
  </div>
  <iframe style="display: none;" id="uv-frame"></iframe>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("overlay").classList.add("active");
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("main").style.marginLeft = "0";
    }

  </script>
</body>

</html>
